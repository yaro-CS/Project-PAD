<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName 172.19.0.2 
	DocumentRoot /var/www/
	<Directory "/var/www">
        	AllowOverride all
       		Require all granted
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/fys_error.log
	CustomLog ${APACHE_LOG_DIR}/fys_access.log combined
	WSGIScriptAlias /wsgi /var/www/wsgi/
</VirtualHost>